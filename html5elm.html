<!DOCTYPE html> 
 
<html> 
 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
 
<head> 
 
<title>html5 elements template</title> 
 
<style type="text/css"> 
body { margin: 0; padding: 0; font: 27px sans-serif; }
header, nav, article, section, aside, footer { display: block; width: 70%; margin: 0 auto; padding: 30px; color: #fff; text-align: center; clear: both; }
header { background: red; }
nav { background: green; }
article { background: blue; }
aside { background: pink; }
section { background: brown; }
footer { background: gray; }
</style> 
 
<script type="text/javascript"> 
function html5elm(elm) {
	return !!document.createElement(elm);
}

var myArray = ['header','nav','section','aside','article','footer'];

for (var i = 0; i < myArray.length; i++){
	html5elm(myArray[i]);
}
</script> 
 
</head> 
 
<body> 
 
		<header> 
			Welcome to the header
		</header> 
 
		<nav> 
			This is the navigation
		</nav> 
 
		<article> 
			This is an article
		</article> 
		
		<aside> 
			This is an aside
		</aside> 
		
		<section> 
			This is the section element
		</section> 
 
		<footer> 
			Ending with the footer
		</footer> 
 
</body> 
</html>
